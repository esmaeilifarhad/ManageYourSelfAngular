<form>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input #email type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-6">
            <label for="inputpassword">password</label>
            <input #password type="password" class="form-control" id="inputpassword">
        </div>
    </div>

    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input #address type="text" class="form-control" id="inputAddress">
    </div>
    <br>
    <button type="submit" (click)="onAddUser(email.value,password.value,address.value,$event)"
        class="btn btn-primary">Add User</button>
</form>
