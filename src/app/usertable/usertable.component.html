<table class="table table-dark mt-5">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">amail</th>
            <th scope="col">password</th>
            <th scope="col">address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users1;let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.address}}</td>
        </tr>

    </tbody>
</table>
